version: v0.13.0

dsn: ${DSN}

log:
  level: debug

serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - "*"
      exposed_headers:
        - "*"
      allow_credentials: true
  admin:
    base_url: http://kratos:4434

session:
  cookie:
    domain: localhost
    same_site: Lax

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

selfservice:
  default_browser_return_url: http://localhost:5000/
  flows:
    error:
      ui_url: http://localhost:4455/error
    logout:
      after:
        default_browser_return_url: http://localhost:5000/
    recovery:
      enabled: false
    verification:
      enabled: false
    settings:
      ui_url: http://localhost:4455/settings
    login:
      ui_url: http://localhost:4455/login
      lifespan: 10m
      after:
        default_browser_return_url: http://localhost:5000/
    registration:
      enabled: false

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 1
    salt_length: 16
    key_length: 16

courier:
  smtp:
    connection_uri: smtp://stub@localhost:1025/?skip_ssl_verify=true

